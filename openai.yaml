app_name: "Sigma Exacta Engineering Tools Suite"
app_url: "http://SigmaExacta.com"
app_version: "2.0"
description: "A comprehensive suite of engineering tools including Control Plan Creator, Process Capability Analysis and Tolerance Stack-Up Analysis"
author: "SigmaExacta"
license: "Open Source"

tools_suite:
  - name: "Control Plan Creator"
    url: "/control-plan"
    description: "Create and manage manufacturing control plans following APQP principles. Export plans to Excel."
    features:
      - "Interactive table for adding process steps"
      - "Predefined dropdowns for evaluation techniques, control methods, and reaction plans"
      - "Example control plan loading"
      - "Export to Excel with formatted worksheet"
      - "Responsive design for mobile and desktop"
      - "Wizard-style interface with theory, tool, and results tabs"
    
  - name: "Process Capability Calculator"
    url: "/cpk_calculator"
    description: "Calculates Cp, Cpk, Cpm, Pp, and Ppk indices with statistical testing and visualization"
    features:
      - "Short-term capability indices (Cp, Cpk, Cpm)"
      - "Long-term performance indices (Pp, Ppk)"
      - "Normality testing (Shapiro-Wilk, Kolmogorov-Smirnov, Anderson-Darling)"
      - "Visual process distribution plots"
      - "Expected failure rate calculation"
    
  - name: "Tolerance Stack-Up Analysis"
    url: "/stack_up_analysis"
    description: "Perform tolerance stack-up analysis using arithmetic, probabilistic, and Monte Carlo methods for mechanical assemblies"
    features:
      - "Arithmetic method (Worst-Case)"
      - "Probabilistic method (Root Sum Square - RSS)"
      - "Monte Carlo simulation for mixed distributions"
      - "Multiple distribution types: Normal, Uniform, Triangular, Weibull, Lognormal, Beta, Exponential"
      - "Vector visualization of dimension chains"
      - "Excel export functionality"

functionality:
  control_plan:
    primary_features:
      - "Interactive table for control plan creation"
      - "Add/delete rows for process steps"
      - "Auto-expanding textareas for content"
      - "Predefined dropdown options for standard fields"
      - "Load example control plans"
      - "Reset entire plan"
      - "List results in formatted table"
      - "Export to Excel with merged headers"
  
  process_capability:
    primary_features:
      - "Calculate short-term capability indices (Cp, Cpk, Cpm)"
      - "Calculate long-term performance indices (Pp, Ppk)"
      - "Multiple dataset management with individual analysis"
      - "Overall performance analysis across all datasets"
      - "Normality testing (Shapiro-Wilk, Kolmogorov-Smirnov, Anderson-Darling)"
      - "Visual process distribution plots"
      - "Individuals control charts (I-Charts)"
      - "Expected failure rate calculation (PPM and percentage)"
      - "Export results to Excel"

  tolerance_stack_up:
    primary_features:
      - "Arithmetic (Worst-Case) tolerance analysis"
      - "Probabilistic (RSS) method for normal distributions"
      - "Monte Carlo simulation for mixed distributions"
      - "Support for 7 statistical distributions"
      - "Intelligent parameter validation system"
      - "Vector diagram visualization"
      - "Distribution histogram charts"
      - "Calculation history and Excel export"

  input_requirements:
    control_plan:
      - "Process Name (manufacturing step)"
      - "Machine/Tool identification"
      - "Characteristic to be controlled"
      - "Specification limits and tolerances"
      - "Evaluation technique selection"
      - "Sample size and frequency"
      - "Control method selection"
      - "Reaction plan for out-of-spec conditions"
    
    process_capability:
      - "Multiple datasets of measurements (numeric values)"
      - "Lower Specification Limit (LSL)"
      - "Upper Specification Limit (USL)"
      - "Target value (T)"
    
    tolerance_stack_up:
      - "Dimension names and nominal values"
      - "Statistical distribution for each dimension"
      - "Distribution parameters (varies by distribution)"
      - "Sign (+/-) for dimension direction"

  calculations:
    control_plan_methods:
      - "Excel file generation with formatted cells"
      - "Merged cells for title and date rows"
      - "Column width optimization based on content"
      - "Auto-height adjustment for textareas"
    
    process_capability_methods:
      - "Moving range method for short-term sigma (σ_within)"
      - "Standard deviation for long-term sigma (σ_overall)"
      - "Process capability formulas per Six Sigma methodology"
      - "Normal distribution probability calculations"
      - "Professional normality test implementations"
    
    tolerance_stack_up_methods:
      - "Arithmetic summation for worst-case analysis"
      - "Root Sum Square (RSS) for probabilistic analysis"
      - "Monte Carlo simulation for mixed distributions"
      - "Statistical sampling from various distributions"
      - "Intelligent validation of distribution parameters"

  visualizations:
    control_plan:
      - "Interactive editable table"
      - "Results table in read-only format"
      - "Infographic flow diagram for theory explanation"
    
    process_capability:
      - "Process distribution frequency plot with normal curve overlay"
      - "Specification limits (LSL/USL) and process limits (±3σ) annotation"
      - "Individuals control chart with UCL, LCL, and center line"
      - "Separate charts for individual datasets and overall performance"
    
    tolerance_stack_up:
      - "Vector diagram showing dimension chain with orientation toggle"
      - "Distribution histogram for Monte Carlo results"
      - "Interactive visualization of tolerance accumulation"

  statistical_tests:
    normality_tests:
      - "Shapiro-Wilk test (Royston, 1995 implementation)"
      - "Kolmogorov-Smirnov test (with Stephens correction)"
      - "Anderson-Darling test (Stephens, 1974 implementation)"
    
    distribution_sampling:
      - "Box-Muller transform for normal distribution"
      - "Acceptance-rejection method for Beta distribution"
      - "Inverse transform sampling for various distributions"

  precision:
    - "High-precision normal CDF (Hart algorithm, error < 1e-12)"
    - "High-precision normal quantile (Acklam's algorithm, error < 1.15e-9)"
    - "Accurate gamma function implementation for statistical distributions"

