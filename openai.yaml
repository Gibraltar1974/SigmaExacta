    url: "/stack_up_analysis"
    description: "Perform tolerance stack-up analysis using arithmetic, probabilistic, and Monte Carlo methods for mechanical assemblies"
    features:
      - "Arithmetic method (Worst-Case)"
      - "Probabilistic method (Root Sum Square - RSS)"
      - "Monte Carlo simulation for mixed distributions"
      - "Multiple distribution types: Normal, Uniform, Triangular, Weibull, Lognormal, Beta, Exponential"
      - "Vector visualization of dimension chains"
      - "Excel export functionality"
  
  - name: "Weibull Analysis"
    url: "/weibull"
    description: "Advanced Weibull analysis for failure prediction and reliability engineering with MLE and linear regression methods. Calculate Weibull parameters (Beta β, Eta η), MTTF, percentiles, and generate comprehensive distribution plots"
    features:
      - "Two calculation methods: Maximum Likelihood Estimation (MLE) and Linear Regression"
      - "Calculate Weibull parameters (Beta β, Eta η) from failure data with suspension support"
      - "Mean Time To Failure (MTTF) calculation using Gamma function"
      - "Percentile life calculation (B10, B50, B90)"
      - "Confidence intervals for parameters (90%, 95%, 99%)"
      - "Failure mode analysis and classification (Infant Mortality, Random, Wear-Out)"
      - "Weibull probability plot visualization with log scale"
      - "Four distribution plots: PDF, CDF, Hazard Function, Reliability Function"
      - "Descriptive statistics calculation"
      - "Aggregate multiple analyses and export to Excel"
      - "Support for censored data (suspension times)"
      - "Rank method selection: Median Rank and Benard's method"
  
