app_name: "Sigma Exacta Engineering Tools Suite"
app_url: "http://SigmaExacta.com"
app_version: "2.0"
description: "A comprehensive suite of engineering tools including Control Plan Creator, Process Capability Analysis, Tolerance Stack-Up Analysis, Weibull Analysis, PDCA Cycle, Taguchi DOE, FMEA, QFD, Pugh Matrix, VAVE, and TRIZ for quality, reliability, value engineering, and inventive problem solving"
author: "SigmaExacta"
license: "Open Source"

tools_suite:
  - name: "Control Plan Creator"
    url: "/control-plan"
    description: "Create and manage manufacturing control plans following APQP principles. Export plans to Excel."
    features:
      - "Interactive table for adding process steps"
      - "Predefined dropdowns for evaluation techniques, control methods, and reaction plans"
      - "Example control plan loading"
      - "Export to Excel with formatted worksheet"
      - "Responsive design for mobile and desktop"
      - "Wizard-style interface with theory, tool, and results tabs"
  
  - name: "Process Capability Calculator"
    url: "/cpk_calculator"
    description: "Calculates Cp, Cpk, Cpm, Pp, and Ppk indices with statistical testing and visualization"
    features:
      - "Short-term capability indices (Cp, Cpk, Cpm)"
      - "Long-term performance indices (Pp, Ppk)"
      - "Normality testing (Shapiro-Wilk, Kolmogorov-Smirnov, Anderson-Darling)"
      - "Visual process distribution plots"
      - "Expected failure rate calculation"
  
  - name: "Tolerance Stack-Up Analysis"
    url: "/stack_up_analysis"
    description: "Perform tolerance stack-up analysis using arithmetic, probabilistic, and Monte Carlo methods for mechanical assemblies"
    features:
      - "Arithmetic method (Worst-Case)"
      - "Probabilistic method (Root Sum Square - RSS)"
      - "Monte Carlo simulation for mixed distributions"
      - "Multiple distribution types: Normal, Uniform, Triangular, Weibull, Lognormal, Beta, Exponential"
      - "Vector visualization of dimension chains"
      - "Excel export functionality"
  
  - name: "Weibull Analysis"
    url: "/weibull"
    description: "Perform Weibull analysis for failure prediction and reliability engineering with probability plotting"
    features:
      - "Calculate Weibull parameters (Beta β, Eta η) from failure data"
      - "Mean Time To Failure (MTTF) calculation"
      - "Probability of failure prediction at specific times"
      - "Weibull probability plot visualization"
      - "Aggregate multiple analyses and export to Excel"
      - "Gamma function implementation for accurate calculations"
  
  - name: "PDCA Cycle (Plan-Do-Check-Act)"
    url: "/pdca"
    description: "Interactive PDCA Cycle tool for continuous improvement projects following Deming Wheel methodology"
    features:
      - "Interactive PDCA wheel visualization with four quadrants"
      - "Phase-by-phase data collection (Plan, Do, Check, Act)"
      - "Example project loading for demonstration"
      - "Consolidated report generation"
      - "Export to Excel with formatted summary"
      - "Tab-based interface with subtabs for each PDCA phase"
  
  - name: "Taguchi DOE Calculator & Analyzer"
    url: "/taguchi_doe"
    description: "Robust Design (Taguchi Method) analysis tool with orthogonal arrays, S/N ratios, ANOVA, and optimal factor determination"
    features:
      - "Orthogonal array selection (L4, L8, L9, L16)"
      - "Automatic array selection based on factors and levels"
      - "Signal-to-Noise ratio calculations (Smaller/Larger/Nominal)"
      - "Factor effects analysis and main effects plots"
      - "ANOVA with F-critical values"
      - "Optimal factor level determination"
      - "Pareto chart of factor importance"
      - "Excel export with comprehensive results"
      - "URL parameter injection for automated data loading"
      - "Auto-calculation trigger via URL parameters"

  - name: "FMEA (Failure Modes and Effects Analysis)"
    url: "/fmea"
    description: "Proactively prevent problems with FMEA tool for Design (DFMEA) & Process (PFMEA) analysis. Generate visual structure charts and auto-calculate Risk Priority Number (RPN)"
    features:
      - "Interactive structure definition with components, contacts, and functions"
      - "Automatic network diagram visualization"
      - "Generate FMEA tables for each function"
      - "Calculate Risk Priority Number (RPN) from Severity, Occurrence, and Detection"
      - "Add multiple failure modes per function"
      - "Export FMEA table to Excel"
      - "Export structure chart as image"
      - "AIAG & VDA 7-Step FMEA process support"
      - "Design FMEA (DFMEA) and Process FMEA (PFMEA)"

  - name: "QFD (Quality Function Deployment) / House of Quality"
    url: "/qfd"
    description: "Translate customer needs into technical specifications using the House of Quality matrix. Prioritize engineering efforts based on customer requirements."
    features:
      - "Interactive House of Quality matrix construction"
      - "Customer requirements (Whats) input with importance ratings (1-5 scale)"
      - "Technical specifications (Hows) definition"
      - "Relationship matrix with strong/medium/weak scoring (9/3/1)"
      - "Correlation matrix (Roof) for technical requirement interactions"
      - "Automatic priority score calculation for technical requirements"
      - "Priority ranking and visualization with progress bars"
      - "Kano-style wizard interface with three main tabs"
      - "Load example data for demonstration"
      - "Export to Excel with complete QFD matrix and priorities"
      - "Responsive design optimized for mobile and desktop"
      - "Clean, modern UI with intuitive navigation"

  - name: "Pugh Matrix (Decision Matrix)"
    url: "/pugh"
    description: "Systematically evaluate and select the best concept from a list of alternatives based on weighted criteria. Essential tool for product design, engineering, and decision-making."
    features:
      - "Interactive criteria and concept input with add/remove functionality"
      - "Generate interactive Pugh Matrix table"
      - "Set baseline concept for comparison"
      - "Weighted criteria (1-5 scale)"
      - "Score concepts as Better (+), Same (S), or Worse (-) against baseline"
      - "Automatic total score calculation"
      - "Highlight winning concept"
      - "Export to Excel with formatted matrix"
      - "Wizard-style interface with theory, data input, and results tabs"
      - "Load example data for demonstration"
      - "Responsive design for mobile and desktop"

  - name: "VAVE (Value Analysis & Value Engineering)"
    url: "/vave"
    description: "Systematic method for improving product value by analyzing functions and costs. Optimize value index through function-cost analysis for existing and new products."
    features:
      - "Interactive structure definition with components, contacts, and functions"
      - "Network diagram visualization of system structure"
      - "Function-based value analysis with cost and value scoring"
      - "Value Index calculation (Value = Function / Cost)"
      - "Priority classification (High/Medium/Low Value)"
      - "Export VAVE analysis to Excel"
      - "Export structure chart as image"
      - "Load example data for demonstration"
      - "Wizard-style interface with four main tabs"
      - "Responsive design for mobile and desktop"

  - name: "TRIZ (Theory of Inventive Problem Solving)"
    url: "/triz"
    description: "Systematic methodology for innovation and inventive problem solving based on patterns in patents. Use 40 inventive principles, contradiction matrix, Su-Field analysis, and LDST for breakthrough solutions."
    features:
      - "8-step TRIZ methodology: Define Problem, LDST, IFR, 9 Windows, Function Analysis, Technical Contradiction, Physical Contradiction, Su-Field Analysis"
      - "Classic (39x39) and 2003 (48x48) contradiction matrices"
      - "40 inventive principles with examples"
      - "Physical contradiction resolution algorithm with intersection test"
      - "Su-Field modeling with 76 standard solutions"
      - "Laws of Development of Technical Systems (LDST)"
      - "9 Windows (System Operator) analysis tool"
      - "Function Analysis with interactive Mermaid diagrams"
      - "Export complete TRIZ report to Excel"
      - "Wizard-style interface with main tabs and sub-tabs"
      - "Load example problems for demonstration"
      - "Responsive design for all devices"

